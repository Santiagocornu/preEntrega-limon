<!DOCTYPE html>
<html>
<head>
    <title>Mi Página de git hub</title>

    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="navBar.css">
</head>
<body style="padding-top: 70px;">

    <div class="navBar">
        <img src="https://i.pinimg.com/564x/ac/dc/fe/acdcfe54adc164b8c17046fdc711ffbe.jpg" class="logo">
        <div class="buttons">
            <button>soy un boton de prueba</button>
            <button>soy un boton de prueba</button>
            <button>soy un boton de prueba</button>
        </div>
    </div>  
    <div class="parent">
        
            <form action="/submit_order" method="post" class="formulario">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">
                
                <label for="product">Producto:</label>
                <input type="text" id="product" name="product">
                
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" min="1">
        
                <label for="value">Valor del producto:</label>
                <input type="number" id="value" name="value" min="0">
                
                <input type="submit" value="Realizar pedido" onsubmit="" >
            </form>
            <button id="myButton">Presiona aquí 10 veces</button>
    </div>
    
    <div class="footer">
        <p>Mi pie de página</p>
    </div>

    <script src="/script.js"></script>

</html>
